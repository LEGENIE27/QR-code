<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Exclusif NFT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-top: 20px;
        }
        #connect-wallet {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #connect-wallet:hover {
            background-color: #45a049;
        }
        .section {
            margin: 50px 20px;
            padding: 20px;
            background-color: #2e2e4f;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Bienvenue à l'Espace Exclusif NFT</h1>
    <button id="connect-wallet">Connectez votre Wallet</button>
    <div id="exclusive-content" class="section" style="display:none;">
        <h2>Accès Réservé aux Membres</h2>
        <p>Merci d'être un membre exclusif de notre communauté NFT.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script>
        async function connectWallet() {
            const providerOptions = {
                walletconnect: {
                    package: WalletConnectProvider.default,
                    options: {
                        infuraId: "l3CV3sSTaDmVzYeJGeuJ5c4YuuzEwye1" // Remplacez par votre ID Infura ou laissez vide si non nécessaire
                    }
                }
            };

            const web3Modal = new Web3Modal.default({
                cacheProvider: false,
                providerOptions,
                theme: "dark"
            });

            try {
                const instance = await web3Modal.connect();
                const provider = new ethers.providers.Web3Provider(instance);

                // Afficher le contenu exclusif
                document.getElementById('exclusive-content').style.display = 'block';
                document.getElementById('connect-wallet').style.display = 'none';

                const signer = provider.getSigner();
                const address = await signer.getAddress();
                console.log("Adresse du wallet :", address);

            } catch (error) {
                console.error("Erreur de connexion:", error);
            }
        }

        document.getElementById('connect-wallet').addEventListener('click', connectWallet);
    </script>
</body>
</html>
